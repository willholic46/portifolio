<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portfólio - WillHolic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WillHolic</h1>
        <p>Olá, sou o Willians, também conhecido como Holic. Seja bem-vindo ao meu portfólio! Dê uma olhada nos projetos em que estou trabalhando e explore meu trabalho.</p>
    </header>

    <section id="projetos">
        <h2>Meus Projetos</h2>
        <div class="galeria">
            <div class="imagem">
                <img src="images\Image1.jpg" alt="Projeto 1">
            </div>
            <div class="imagem">
                <img src="images\Image2.jpg" alt="Projeto 2">
            </div>
            <div class="imagem">
                <img src="images\Image3.jpg" alt="Projeto 3">
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form action="#" method="POST" id="formContato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 WillHolic. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
